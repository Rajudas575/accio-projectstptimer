<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Timer Input Section -->
      <div class="text-head">Multiple Timers App</div>
      <div class="input-container">
        <span class="set-time">Set Time:</span>
        <input
          type="number"
          class="no-spinner"
          id="hours"
          placeholder="HH"
          min="0"
          max="99"
        />:
        <input
          type="number"
          class="no-spinner"
          id="minutes"
          placeholder="MM"
          min="0"
          max="59"
        />:
        <input
          type="number"
          class="no-spinner"
          id="seconds"
          placeholder="SS"
          min="0"
          max="59"
        />
        <button id="start-timer">Set</button>
      </div>

      <section class="active-timers">
        <div class="curr-timer"><p>Current Timers</p></div>
        <p id="msg1">You have no timers currently</p>
      </section>
      <ul id="timer-list"></ul>
      <!-- Timer End Display Section -->
      <section class="timer-end">
        <audio id="end-sound" src="./alert.mp3" preload="auto"></audio>
      </section>
    </div>

    <script src="./js/myscript.js"></script>
  </body>
</html>
